
<!-- ======================= profile-stats.html ======================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stats – DataDuels</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .wrap { width: min(720px, 92%); margin: 0 auto; text-align:left; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .tile { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px; }
    .k { font-size:12px; color:#666; }
    .v { font-weight:700; font-size:20px; }
    @media (max-width: 520px){ .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="page">
    <section class="card wrap" aria-label="Stats">
      <div class="page-title-with-back">
        <a href="profile.html" class="back-button" aria-label="Back to Profile">
          <span style="font-size: 18px;">←</span>
        </a>
        <h1>Stats</h1>
      </div>
      <p>Your key metrics.</p>

      <div id="loading" style="text-align:center; padding:20px;">
        <p>Loading stats...</p>
      </div>

      <div id="statsContent" style="display:none;">
        <div class="grid" role="list">
          <div class="tile" role="listitem"><div class="k">Total Workouts</div><div class="v" id="totalWorkouts">0</div></div>
          <div class="tile" role="listitem"><div class="k">Total Distance</div><div class="v" id="totalDistance">0 km</div></div>
          <div class="tile" role="listitem"><div class="k">Average Pace</div><div class="v" id="avgPace">0 min/km</div></div>
          <div class="tile" role="listitem"><div class="k">Current Streak</div><div class="v" id="streak">0 days</div></div>
          <div class="tile" role="listitem"><div class="k">Total Score</div><div class="v" id="score">0</div></div>
          <div class="tile" role="listitem"><div class="k">Improvement Score</div><div class="v" id="improvement">0</div></div>
        </div>
      </div>

      <div id="error" style="display:none; padding:20px; text-align:center;">
        <p style="color:#ef4444;">Could not load stats. Please sync your activities first.</p>
        <a class="btn primary" href="index.html">Go to Home</a>
      </div>

    </section>
  </main>

  <nav class="tabs" aria-label="Primary navigation">
    <div class="row">
      <a href="profile.html" aria-label="Profile" class="active"><div class="icon">Profile</div></a>
      <a href="index.html" aria-label="Home"><div class="icon">Home</div></a>
      <a href="social.html" aria-label="Social"><div class="icon">Social</div></a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="api.js"></script>
  <script src="script.js"></script>
  <script type = "module">
    import { API_URL } from './config.js';
    
    // Note: Stats loading should use api.getProfile() or similar
    // For now, keeping the Supabase-based approach but removing access_token requirement
    // This should be updated to match the groupmate's working implementation
    async function loadStats() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('statsContent').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      
      try {
        // Use the profile API endpoint which doesn't require access_token from frontend
        const data = await api.getProfile();
        
        if (!data || !data.stats) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error').style.display = 'block';
          return;
        }

        document.getElementById('totalWorkouts').textContent = data.stats.runs || 0;
        document.getElementById('totalDistance').textContent = `${(data.stats.distance_km || 0).toFixed(2)} km`;
        document.getElementById('avgPace').textContent = `${(data.stats.avg_pace || 0).toFixed(2)} min/km`;
        document.getElementById('streak').textContent = data.stats.streak || 0;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('statsContent').style.display = 'block';
      } catch (error) {
        console.error('Failed to load stats:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadStats);
    } else {
      loadStats();
    }
  

  </script>
</body>
</html>
