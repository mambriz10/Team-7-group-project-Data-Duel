<!-- ======================= leaderboards.html ======================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboards – DataDuels</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .lb { width: min(720px, 92%); margin: 0 auto; }
    .toolbar { display:flex; gap:8px; justify-content:center; margin-bottom:12px; flex-wrap: wrap; }
    .lb-table { width: 100%; border-collapse: collapse; }
    .lb-table th, .lb-table td { padding: 12px 16px; border-bottom: 1px solid var(--border); text-align: left; }
    .lb-table th { font-size: 12px; text-transform: uppercase; letter-spacing: .04em; color: var(--muted); font-weight: 600; }
    .lb-table tbody tr:hover { background: var(--bg); }
    .pos { width: 60px; text-align:center; font-weight:700; color: var(--brand); }
    .name-cell { font-weight: 600; color: var(--ink); }
    .improvement-cell { color: var(--brand); font-weight: 600; }
    .score-cell { font-weight: 700; color: var(--brand); font-size: 16px; }
    .pill { display:inline-block; padding:6px 12px; border-radius:999px; border:1px solid var(--border); font-size:12px; background: var(--panel); color: var(--ink); cursor: pointer; transition: all 0.2s ease; }
    .pill:hover { border-color: var(--brand); color: var(--brand); }
    .pill[aria-current="true"] { background: var(--brand); color: white; border-color: var(--brand); }
  </style>
</head>
<body>
  <main class="page">
    <section class="card lb" aria-label="Leaderboards">
      <div class="page-title-with-back">
        <a href="index.html" class="back-button" aria-label="Back to Home">
          <span style="font-size: 18px;">←</span>
        </a>
        <h1 style="color: var(--brand);">Leaderboards</h1>
      </div>
      <p id="leaderboardDescription">Global leaderboard ranked by score</p>

      <div class="toolbar" role="group" aria-label="Leaderboard filters">
        <span class="pill" id="globalPill" aria-current="true">Global</span>
        <span class="pill" id="leaguePill" style="display:none;">League</span>
      </div>

      <div id="loading" style="text-align:center; padding:20px;">
        <p>Loading leaderboard...</p>
      </div>

      <div id="leaderboardContent" style="display:none;">
        <table class="lb-table" aria-describedby="lb-caption">
          <caption id="lb-caption" style="text-align:left; margin:8px 0 12px 0;">
            Score-based ranking
          </caption>
          <thead>
            <tr>
              <th class="pos">#</th>
              <th>Username</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>

      <div id="error" style="display:none; padding:20px; text-align:center;">
        <p style="color:#ef4444;">[Error] Could not load leaderboard</p>
        <a class="btn" id="connectStravaBtn">Connect Strava</a>
      </div>

    </section>
  </main>

  <nav class="tabs" aria-label="Primary navigation">
    <div class="row">
      <a href="profile.html" aria-label="Profile"><div class="icon">Profile</div></a>
      <a href="index.html" aria-label="Home"><div class="icon">Home</div></a>
      <a href="social.html" aria-label="Social"><div class="icon">Social</div></a>
    </div>
  </nav>

  <script type="module" src="api.js"></script>
  <script type="module">
    import { API_URL } from './config.js';
    import { db } from '/strava_user_frontend.js';
    
    // Make db available globally for the loadLeaderboard function
    window.db = db;
    
    // Set up Connect Strava button - redirect to Strava.html for credential entry
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('connectStravaBtn')?.addEventListener('click', () => {
        window.location.href = 'http://localhost:5500/Strava.html';
      });
    });
  </script>
  <script src="script.js"></script>
  <script>
    // Load leaderboard data when page loads
    async function loadLeaderboard() {
      try {
        // Check if viewing a specific league
        const urlParams = new URLSearchParams(window.location.search);
        const leagueId = urlParams.get('league_id');
        
        let data;
        let isLeague = false;
        
        if (leagueId) {
          // Load league leaderboard
          isLeague = true;
          document.getElementById('globalPill').style.display = 'none';
          document.getElementById('leaguePill').style.display = 'inline-block';
          document.getElementById('leaguePill').setAttribute('aria-current', 'true');
          document.getElementById('globalPill').removeAttribute('aria-current');
          
          data = await api.getLeagueLeaderboard(leagueId);
          document.getElementById('leaderboardDescription').textContent = 
            `League: ${data.league_name || 'League'} leaderboard`;
        } else {
          // Load global leaderboard
          data = await api.getLeaderboard();
          document.getElementById('leaderboardDescription').textContent = 
            'Global leaderboard ranked by score';
        }
        
        const tbody = document.getElementById('leaderboardBody');
        
        // Clear existing rows
        tbody.innerHTML = '';
        
        // Get current user (if authenticated)
        let currentUserId = null;
        try {
          const { data: { session } } = await db.auth.getSession();
          if (session && session.user) {
            currentUserId = session.user.id;
          }
        } catch (e) {
          console.log('Not authenticated');
        }
        
        // Add rows for each user
        data.leaderboard.forEach((entry, index) => {
          const row = document.createElement('tr');
          
          // Highlight current user
          if (entry.user_id === currentUserId) {
            row.classList.add('you');
          }
          
          // Make username clickable to view profile (using user_id)
          const usernameCell = entry.user_id 
            ? `<td class="name-cell" style="cursor: pointer;" onclick="window.location.href='profile.html?user_id=${entry.user_id}'">${entry.username}</td>`
            : `<td class="name-cell">${entry.username}</td>`;
          
          row.innerHTML = `
            <td class="pos">${entry.rank}</td>
            ${usernameCell}
            <td class="score-cell">${entry.score}</td>
          `;
          
          tbody.appendChild(row);
        });
        
        // Show content, hide loading
        document.getElementById('loading').style.display = 'none';
        document.getElementById('leaderboardContent').style.display = 'block';
      } catch (error) {
        console.error('Failed to load leaderboard:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }
    
    // Load on page ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadLeaderboard);
    } else {
      loadLeaderboard();
    }
  </script>
</body>
</html>
